{% extends "base.html" %}
{% load core_tags %}
{% block content %}
  <form method="post"
        action="{% url 'obligation_update' obligation.obligation_number %}">
{% csrf_token %}
    <fieldset>
      <legend>
Update Obligation
      </legend>
      <!-- ...existing code... -->
      <div class="form-group">
        <label for="responsibility">
Responsibility:
        </label>
        <select name="responsibility" id="id_responsibility" class="form-input">
          {% for value, label in form.fields.responsibility.choices %}
            <option value="{{ value }}"
              {% if form.data.responsibility == value or form.initial.responsibility == value %}
                selected
              {% endif %}
            >{{ label }}</option>
          {% endfor %}
        </select>
      </div>
      <!-- ...existing code... -->
    </fieldset>
    <button type="submit">
Update
    </button>
  </form>
{% endblock %}
